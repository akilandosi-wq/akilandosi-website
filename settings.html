<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Akilandosi - Settings</title>
    <meta name="description" content="Akilandosi Settings" />
    <style>
        :root {
            --accent: #1967d2;
            --muted: #6b7280;
            --bg: #0000ff
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
            line-height: 1.45;
            margin: 0;
            background: var(--bg) url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=1200&auto=format&fit=crop') repeat;
            color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh
        }

        header {
            background: linear-gradient(90deg, rgba(25, 103, 210, 0.08), transparent);
            backdrop-filter: blur(2px);
            padding: 18px 22px;
            position: sticky;
            top: 0;
            z-index: 40;
            border-bottom: 1px solid rgba(15, 23, 42, 0.04)
        }

        .container {
            max-width: 1050px;
            padding: 0 20px
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 18px;
            justify-content: space-between
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700
        }

        .logo {
            width: 46px;
            height: 46px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px
        }

        nav a {
            color: inherit;
            text-decoration: none;
            padding: 8px 10px;
            border-radius: 8px
        }

        .cta {
            background: var(--accent);
            color: #fff;
            padding: 8px 14px;
            border-radius: 10px
        }

        .settings {
            padding: 44px 0
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06);
            margin-bottom: 20px
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px
        }

        .setting label {
            font-weight: 500
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%
        }

        input:checked+.slider {
            background-color: var(--accent)
        }

        input:checked+.slider:before {
            transform: translateX(26px)
        }

        .foot {
            padding: 20px 0;
            color: var(--muted);
            display: flex;
            justify-content: space-between
        }
    </style>
</head>

<body>
    <header>
        <div class=" container nav">
            <div class="brand">
                <div class="logo">AK</div>
                <div>
                    <div style="font-size:15px">Akilandosi</div>
                    <div style="font-size:12px;color:var(--muted)">Creative . Simple . Local</div>
                </div>
            </div>
            <nav>
                <a href="akilandosi_site.html">Home</a>
                <a href="login.html">Login</a>
                <a href="user_profile.html">Profile</a>
                <a href="settings.html">Settings</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="settings">
            <h1>Settings</h1>
            <p class="muted">Customize your experience.</p>

            <div class="card">
                <h3>Notifications</h3>
                <div class="setting">
                    <label>Email notifications</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting">
                    <label>Push notifications</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="card">
                <h3>Privacy</h3>
                <div class="setting">
                    <label>Profile visibility</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting">
                    <label>Data sharing</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="card">
                <h3>Account</h3>
                <button class="cta">Change Password</button>
                <button style="margin-left:10px;background:#dc3545" class="cta">Delete Account</button>
            </div>
        </section>

        <footer class="foot">
            <div>@ <span id="year"></span> Akilandosi.</div>
            <div class="muted">Built with care</div>
        </footer>
    </main>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
