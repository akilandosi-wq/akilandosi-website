<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Akilandosi - User Profile</title>
    <meta name="description" content="Akilandosi User Profile" />
    <style>
        :root {
            --accent: #1967d2;
            --muted: #6b7280;
            --bg: #0000ff
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
            line-height: 1.45;
            margin: 0;
            background: var(--bg) url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=1200&auto=format&fit=crop') repeat;
            color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh
        }

        header {
            background: linear-gradient(90deg, rgba(25, 103, 210, 0.08), transparent);
            backdrop-filter: blur(2px);
            padding: 18px 22px;
            position: sticky;
            top: 0;
            z-index: 40;
            border-bottom: 1px solid rgba(15, 23, 42, 0.04)
        }

        .container {
            max-width: 1050px;
            padding: 0 20px
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 18px;
            justify-content: space-between
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700
        }

        .logo {
            width: 46px;
            height: 46px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px
        }

        nav a {
            color: inherit;
            text-decoration: none;
            padding: 8px 10px;
            border-radius: 8px
        }

        .cta {
            background: var(--accent);
            color: #fff;
            padding: 8px 14px;
            border-radius: 10px
        }

        .profile {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 36px;
            padding: 44px 0
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06)
        }

        form label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e6eef9
        }

        .foot {
            padding: 20px 0;
            color: var(--muted);
            display: flex;
            justify-content: space-between
        }

        @media (max-width:900px) {
            .profile {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <header>
        <div class=" container nav">
            <div class="brand">
                <div class="logo">AK</div>
                <div>
                    <div style="font-size:15px">Akilandosi</div>
                    <div style="font-size:12px;color:var(--muted)">Creative . Simple . Local</div>
                </div>
            </div>
            <nav>
                <a href="akilandosi_site.html">Home</a>
                <a href="login.html">Login</a>
                <a href="user_profile.html">Profile</a>
                <a href="settings.html">Settings</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="profile">
            <div>
                <h1>User Profile</h1>
                <p class="muted">Manage your personal information.</p>
                <form class="card" onsubmit="handleProfileUpdate(event)">
                    <label>Name</label><input required value="Akilandosi User">
                    <label style="margin-top:10px">Email</label><input type="email" required
                        value="akilandosi@gmail.com">
                    <label style="margin-top:10px">Phone</label><input value="+255674303082">
                    <label style="margin-top:10px">Bio</label><textarea
                        rows="4">Practicing coding is simple and fun, hello my friends and family</textarea>
                    <div style="margin-top:10px;display:flex;justify-content:flex-end">
                        <button type="submit" class="cta">Update Profile</button>
                    </div>
                </form>
            </div>

            <aside>
                <div class="card">
                    <h3>Profile Picture</h3>
                    <div
                        style="width:100%;height:200px;background:#f0f0f0;border-radius:10px;display:flex;align-items:center;justify-content:center;color:#999">
                        Upload Image</div>
                    <div style="margin-top:12px">
                        <p class="muted">Upload a new profile picture.</p>
                    </div>
                </div>
            </aside>
        </section>

        <footer class="foot">
            <div>@ <span id="year"></span> Akilandosi.</div>
            <div class="muted">Built with care</div>
        </footer>
    </main>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Load user data
        const storedUser = localStorage.getItem('user');
        if (storedUser) {
            const user = JSON.parse(storedUser);
            const form = document.querySelector('form');
            form.querySelector('input[type="text"]').value = user.name || '';
            form.querySelector('input[type="email"]').value = user.email || '';
            form.querySelector('input[type="tel"]').value = user.phone || '';
            form.querySelector('textarea').value = user.address || '';
        }

        function handleProfileUpdate(event) {
            event.preventDefault();
            const form = event.target;
            const name = form.querySelector('input[type="text"]').value;
            const email = form.querySelector('input[type="email"]').value;
            const phone = form.querySelector('input[type="tel"]').value;
            const address = form.querySelector('textarea').value;
            const bio = form.querySelectorAll('textarea')[1].value; // Assuming bio is the second textarea

            if (!name || !email) {
                alert('Please fill in name and email.');
                return;
            }

            const user = { name, email, phone, address, bio };
            localStorage.setItem('user', JSON.stringify(user));
            alert('Profile updated successfully!');
        }
    </script>
</body>

</html>
